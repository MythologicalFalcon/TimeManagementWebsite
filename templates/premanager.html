{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="jumbotron text-center p-4">
        <h2>Welcome Manager!</h2>
      </div>
    </div>
    <div class="col-lg-6">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <form method="POST">
    
        <div class="form-group">
          <label for="role">Role</label>
          <select name="role" class="selectpicker form-control" id="role" name="role" required>

            <option value="add">Add the Hours Worked</option>
            <option value="view">View the Hours of the employees</option>
        </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <form class="text-center">
            <a href="{{ url_for('login') }}"  class="btn btn-primary">Logout</a>
    </form>
      </form>
    </div>
  </div>
</div>
{% endblock %}
